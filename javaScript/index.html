<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- scripts de javascript funcionalidad que no se ve -->
    <!-- se ejecuta de forma asincronica, primero me carga todo lo demas y de ultima el js-->
    <script src="./scripts/conceptosBasicos.js" defer></script>
    <title>Fundamentos basicos de js</title>
</head>

<body>

    <!-- como vincular a js con html
    3 formas de usar js en html
    1, llamar antes del cierre del body
    2 llamar al script en el head agregando la palabra defer o async
    3 js enbebido -> utiliza para poner codigo de js en el archivo html(no es una buena practica)-->


    <h1>
        PRACTICA DE JAVASCRIPT
    </h1>

<!-- la primera forma-->
    <script src="./scripts/index.js"></script>
</body>

</html>
